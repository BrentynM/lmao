<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Ticket</title>
</head>
<body>
    <h1>Ticket for {{ movie.title }}</h1>
    <p>Showtime: {{ showtime.showtime }} at {{ showtime.theater.name }}</p>
    <p>Barcode: {{ barcode }}</p>
</body>
</html>
